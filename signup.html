<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="widht-device-width,initial-scale=1">
        <title>Signup Page</title>
        <link rel="stylesheet" href="./signup.css">
    </head>
    <body>
        <div class="continer" id="sign_up_form">
            <form>
                <h1>Sign Up</h1>
                <label class="labelText">First Name</label>
                <input type="text" placeholder="eg:Mum "/>
                <label class="labelText">Last Name</label>
                <input type="text" placeholder="eg:YUM" />
                <label class="labelText">Mobile</label>
                <input type="number" placeholder="123" />
                <label type="labelText">Email</label>
                <input type="email" placeholder="abc@h.com">
                <label type="labelText">Password</label>
                <input type="password" />   
            </form>
            <button class="submit-btn">Submit</button>
        </div>
    </body>
</html>
